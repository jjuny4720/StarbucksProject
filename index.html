<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbucks Coffee Korea</title>

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <!-- SEO(검색엔진 최적화) : 구글이나 네이버 등에 자신의 웹 사이트/페이지를 노출할 수 있도록 정보를 최적화하는 작업 -->
  <meta property="og:url" content="https://starbucks.co.kr" />
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://starbucks.co.kr" />
    <!-- 
  오픈 그래프(The Open Graph protocol) : 웹페이지가 소셜 미디어(페이스북 등)로 공유될 때 우선적으로 활용되는 정보를 지정합니다.
    og:type: 페이지의 유형(E.g, website, video.movie)
    og:site_name: 속한 사이트의 이름
    og:title: 페이지의 이름(제목)
    og:description: 페이지의 간단한 설명
    og:image: 페이지의 대표 이미지 주소(URL)
    og:url: 페이지 주소(URL) 
  
트위터 카드(Twitter Cards) : 웹페이지가 소셜 미디어(트위터)로 공유될 때 우선적으로 활용되는 정보를 지정합니다.
  twitter:card: 페이지(카드)의 유형(E.g. summary, player)
  twitter:site: 속한 사이트의 이름
  twitter:title: 페이지의 이름(제목)
  twitter:description: 페이지의 간단한 설명
  twitter:image: 페이지의 대표 이미지 주소(URL)
  twitter:url: 페이지 주소(URL)-->
  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <!-- 같은 폴더 안에 favicon 파일이 있으면 홈페이지 옆 아이콘으로 툴에 뜨게됨 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- google fonts에서 사용되는 폰트들을 사용하겠다고 명시 (그후 css 작성) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- google material.io에서 갖가지 icon들을 사용할 수 있다. -->
  <link rel="stylesheet" href="./css/main.css" />
  <script defer src="./js/main.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="inner">

      <a href= "/" class="logo">
        <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
      </a>

      <div class="sub-menu">
        <ul class="menu">
          <li>
            <a href="/signin">Sign In</a>
          </li>
          <li>
            <a href="javascript:void(0)">My Starbucks</a>
          </li>
          <li>
            <a href="javascript:void(0)">Custimer Service & Ideas</a>
          </li>
          <li>
            <a href="javascript:void(0)">Find a Store</a>
          </li>
        </ul>
        <div class="search">
          <input type="text" />
          <div class="material-icons">
            search
          </div>
        </div>
      </div>

    </div>
  </header>

</body>
</html>
